<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Floating Circle with Grid Floor</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js and OrbitControls from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // 1. Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);

        // 2. Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(20, 20, 20);

        // 3. Renderer
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0, 5, 0);

        // 5. Red Floating Circle (Sphere)
        const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({color: 0xff0000});
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0, 5, 0);
        scene.add(sphere);

        // 6. White Grid Floor 50x50
        const gridHelper = new THREE.GridHelper(50, 50, 0xffffff, 0xffffff);
        scene.add(gridHelper);

        // 7. Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(20, 50, 20);
        scene.add(directionalLight);

        // 8. Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Floating animation for the sphere
            const time = Date.now() * 0.002;
            sphere.position.y = 5 + Math.sin(time) * 2;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // 9. Responsive resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
