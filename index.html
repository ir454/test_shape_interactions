<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Red Sphere Standalone</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Three.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>

<script>
// -------------------------
// Scene, Camera, Renderer
// -------------------------
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 2, 6);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// -------------------------
// Sphere (Red)
// -------------------------
const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
sphere.position.set(0, 1, 0);
scene.add(sphere);

// -------------------------
// Grid Floor
// -------------------------
const grid = new THREE.GridHelper(50, 50);
scene.add(grid);

// -------------------------
// Lights
// -------------------------
const light1 = new THREE.DDirectionalLight(0xffffff, 1);
light1.position.set(5, 10, 7);
scene.add(light1);

const ambient = new THREE.AmbientLight(0xffffff, 0.3);
scene.add(ambient);

// -------------------------
// Keyboard Controls
// -------------------------
const keys = {};

window.addEventListener("keydown", (e) => {
  keys[e.key.toLowerCase()] = true;
});

window.addEventListener("keyup", (e) => {
  keys[e.key.toLowerCase()] = false;
});

function handleMovement(delta) {
  const speed = 5 * delta;
  const rotSpeed = 1.5 * delta;

  // Move forward/backward (W/S or up/down arrows)
  if (keys["w"] || keys["arrowup"]) {
    camera.position.x -= Math.sin(camera.rotation.y) * speed;
    camera.position.z -= Math.cos(camera.rotation.y) * speed;
  }
  if (keys["s"] || keys["arrowdown"]) {
    camera.position.x += Math.sin(camera.rotation.y) * speed;
    camera.position.z += Math.cos(camera.rotation.y) * speed;
  }

  // Strafe left/right (A/D)
  if (keys["a"]) {
    camera.position.x -= Math.cos(camera.rotation.y) * speed;
    camera.position.z += Math.sin(camera.rotation.y) * speed;
  }
  if (keys["d"]) {
    camera.position.x += Math.cos(camera.rotation.y) * speed;
    camera.position.z -= Math.sin(camera.rotation.y) * speed;
  }

  // Rotate camera (left/right arrows)
  if (keys["arrowleft"]) camera.rotation.y += rotSpeed;
  if (keys["arrowright"]) camera.rotation.y -= rotSpeed;
}

// -------------------------
// Animation Loop
// -------------------------
let lastTime = 0;

function animate(time) {
  requestAnimationFrame(animate);

  let delta = (time - lastTime) / 1000;
  lastTime = time;

  handleMovement(delta);

  renderer.render(scene, camera);
}

animate(0);

// -------------------------
// Window Resize
// -------------------------
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
